<div id="bias3" class="tab-content">
    <h2>Domain 3: Bias in Selection of Participants into the Study</h2>
    <form id="bias3Form" class="assessment-form">
        <div class="preliminary-considerations">
            <h3>Preliminary considerations</h3>
            <div class="form-group">
                <label>Is selection into the study unrelated to intervention or unrelated to outcome?
                    <div class="help-text">
                        If Y/PY to all: the study can be considered to be at low risk of bias due to selection of participants into the study and no further signalling questions need be considered.
                    </div>
                </label>
                <select id="selectionUnrelated" name="selectionUnrelated" required>
                    <option value="">Select answer...</option>
                    <option value="Y">Yes (Y)</option>
                    <option value="PY">Probably Yes (PY)</option>
                    <option value="PN">Probably No (PN)</option>
                    <option value="N">No (N)</option>
                    <option value="NI">No Information (NI)</option>
                </select>
                <textarea name="selectionUnrelatedNotes" placeholder="Provide rationale for your answer..." rows="2"></textarea>
            </div>

            <div class="form-group">
                <label>Do start of follow-up and start of intervention coincide for most participants?
                    <div class="help-text">
                        If Y/PY to all: the study can be considered to be at low risk of bias due to selection of participants into the study and no further signalling questions need be considered.
                    </div>
                </label>
                <select id="followupCoincide" name="followupCoincide" required>
                    <option value="">Select answer...</option>
                    <option value="Y">Yes (Y)</option>
                    <option value="PY">Probably Yes (PY)</option>
                    <option value="PN">Probably No (PN)</option>
                    <option value="N">No (N)</option>
                    <option value="NI">No Information (NI)</option>
                </select>
                <textarea name="followupCoincideNotes" placeholder="Explain the timing of follow-up and intervention..." rows="2"></textarea>
            </div>
        </div>

        <div class="signalling-questions">
            <h3>3.1 Selection of participants into the study</h3>
            
            <div class="form-group">
                <label>3.1.1 Were there post-intervention variables that influenced selection into the study?
                    <div class="help-text">
                        Selection bias occurs when selection is related to an effect of either intervention or a cause of intervention and outcome.
                        Post-intervention variables include:
                        - Symptoms/signs of adverse effects
                        - Test results
                        - Participant decisions
                        - Clinician decisions
                        - Time from intervention to inclusion
                    </div>
                </label>
                <select id="postInterventionSelection" name="postInterventionSelection" required>
                    <option value="">Select answer...</option>
                    <option value="Y">Yes (Y)</option>
                    <option value="PY">Probably Yes (PY)</option>
                    <option value="PN">Probably No (PN)</option>
                    <option value="N">No (N)</option>
                    <option value="NI">No Information (NI)</option>
                </select>
                <textarea name="postInterventionSelectionNotes" placeholder="List any post-intervention variables that influenced selection..." rows="2"></textarea>
            </div>

            <div class="form-group">
                <label>3.1.2 Do these post-intervention variables suggest that selection into the study was affected by the outcome or a cause of the outcome?
                    <div class="help-text">
                        Selection affected by intervention and outcome, or a cause of intervention and outcome, will be biased.
                        Consider whether:
                        - Post-intervention variables are causes or consequences of outcomes
                        - Post-intervention variables are related to intervention and outcome
                    </div>
                </label>
                <select id="selectionAffected" name="selectionAffected" required>
                    <option value="">Select answer...</option>
                    <option value="Y">Yes (Y)</option>
                    <option value="PY">Probably Yes (PY)</option>
                    <option value="PN">Probably No (PN)</option>
                    <option value="N">No (N)</option>
                    <option value="NI">No Information (NI)</option>
                </select>
                <textarea name="selectionAffectedNotes" placeholder="Explain how selection might have been affected..." rows="2"></textarea>
            </div>
        </div>

        <div class="selection-into-analysis">
            <h3>3.2 Selection of participants into the analysis</h3>

            <div class="form-group">
                <label>3.2.1 Were the post-intervention variables that influenced selection likely to be associated with intervention?
                    <div class="help-text">
                        Consider whether:
                        - Reasons for missing data differ between intervention groups
                        - Intervention affects the likelihood of missing data
                        - The analysis has appropriately accounted for these differences
                    </div>
                </label>
                <select id="interventionAssociation" name="interventionAssociation" required>
                    <option value="">Select answer...</option>
                    <option value="Y">Yes (Y)</option>
                    <option value="PY">Probably Yes (PY)</option>
                    <option value="PN">Probably No (PN)</option>
                    <option value="N">No (N)</option>
                    <option value="NI">No Information (NI)</option>
                </select>
                <textarea name="interventionAssociationNotes" placeholder="Describe associations between post-intervention variables and intervention..." rows="2"></textarea>
            </div>

            <div class="form-group">
                <label>3.2.2 Were the post-intervention variables that influenced selection likely to be influenced by the outcome or a cause of the outcome?
                    <div class="help-text">
                        Consider whether:
                        - Missing data depend on the true value of the outcome
                        - Missing data depend on the history of prior outcomes
                        - Exclusion of participants depends on potential confounding variables
                    </div>
                </label>
                <select id="outcomeInfluence" name="outcomeInfluence" required>
                    <option value="">Select answer...</option>
                    <option value="Y">Yes (Y)</option>
                    <option value="PY">Probably Yes (PY)</option>
                    <option value="PN">Probably No (PN)</option>
                    <option value="N">No (N)</option>
                    <option value="NI">No Information (NI)</option>
                </select>
                <textarea name="outcomeInfluenceNotes" placeholder="Explain potential influences on selection..." rows="2"></textarea>
            </div>

            <div class="form-group">
                <label>3.2.3 Were the proportion of participants and reasons for missing data similar across interventions?
                    <div class="help-text">
                        Consider both the numbers of participants and the reasons for exclusion across interventions.
                        Similar proportions of missing data do not rule out bias. Similar reasons across groups strengthen confidence in the absence of bias.
                    </div>
                </label>
                <select id="missingDataSimilar" name="missingDataSimilar" required>
                    <option value="">Select answer...</option>
                    <option value="Y">Yes (Y)</option>
                    <option value="PY">Probably Yes (PY)</option>
                    <option value="PN">Probably No (PN)</option>
                    <option value="N">No (N)</option>
                    <option value="NI">No Information (NI)</option>
                </select>
                <textarea name="missingDataSimilarNotes" placeholder="Compare missing data across intervention groups..." rows="2"></textarea>
            </div>

            <div class="form-group">
                <label>3.2.4 Were there any other features of the study that put it at risk of selection bias?
                    <div class="help-text">
                        Consider whether:
                        - Differential follow-up between groups may have led to selection bias
                        - Administrative censoring has resulted in systematic differences between groups
                        - There are other sources of selection bias not covered by previous questions
                    </div>
                </label>
                <select id="otherSelectionBias" name="otherSelectionBias" required>
                    <option value="">Select answer...</option>
                    <option value="Y">Yes (Y)</option>
                    <option value="PY">Probably Yes (PY)</option>
                    <option value="PN">Probably No (PN)</option>
                    <option value="N">No (N)</option>
                    <option value="NI">No Information (NI)</option>
                </select>
                <textarea name="otherSelectionBiasNotes" placeholder="Describe any other potential sources of selection bias..." rows="2"></textarea>
            </div>
        </div>

        <div class="risk-of-bias">
            <h3>Risk of bias judgement</h3>
            <div class="form-group">
                <label>What is the risk of bias due to selection of participants into the study?
                    <div class="help-text">
                        Low: All participants who would have been eligible for the target trial were included in the study and start of follow up and start of intervention coincide for all participants
                        Moderate: Selection into the study may have been related to intervention and outcome but the authors used appropriate methods to adjust for the selection bias
                        Serious: Selection into the study was related to intervention and outcome and this could not be adjusted for in analyses
                        Critical: Selection into the study was strongly related to intervention and outcome and this could not be adjusted for in analyses
                        No information: No information is reported about selection of participants into the study or whether start of follow up and start of intervention coincide
                    </div>
                </label>
                <select id="biasRiskJudgement" name="biasRiskJudgement" required>
                    <option value="">Select risk level...</option>
                    <option value="low">Low</option>
                    <option value="moderate">Moderate</option>
                    <option value="serious">Serious</option>
                    <option value="critical">Critical</option>
                    <option value="ni">No information</option>
                </select>
                <textarea name="biasRiskJudgementNotes" placeholder="Provide rationale for risk of bias rating..." rows="3"></textarea>
            </div>
        </div>

        <div id="bias3Result" class="assessment-result" style="display: none;">
            <h3>Domain Assessment Result</h3>
            <p class="risk-level"></p>
            <p class="rationale"></p>
        </div>
    </form>
</div>
